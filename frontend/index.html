<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Report Analyzer</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- Main Content -->
<div id="main">

    <!-- Top Navbar -->
    <div class="header-container topbar d-flex align-items-center px-3">

        <h4 class="me-2">ðŸ©º Project-R</h4>
        <h5 class="mb-0">[AI-Powered Medical Report Analyzer]</h5>

        <div class="ms-auto d-flex align-items-center gap-3">

            <a href="history.html" class="btn btn-outline-light btn-sm">
                History Page
            </a>

            <!--v. v. Imp last 4 lines -->

            <!-- Dynamic Username -->
            <span class="navbar-text" id="user-info"></span>

            <!-- Dynamic Links (Admin / Logout etc) -->
            <div class="navbar-nav flex-row gap-3" id="nav-links"></div>

        </div>
    </div>

    <!-- Content -->
    <div class="content container mt-4">

        <div class="text-center mb-4">
            <h2 class="fw-bold">Upload Medical Report</h2>
            <p class="text-muted">
                Get a simple, patient-friendly explanation of your test results
            </p>
        </div>

        <!-- Upload Card -->
        <div class="card app-card mb-4">
            <div class="card-body">
                <label class="form-label fw-semibold" for="pdfFile">
                    Select Medical Report (PDF)
                </label>

                <input type="file" id="pdfFile" accept=".pdf" class="form-control mb-3">

                <button id="uploadBtn"
                        class="btn btn-primary w-100"
                        onclick="uploadPDF()">
                    Analyze Report
                </button>
            </div>
        </div>

        <!-- Loader -->
        <div id="loader" class="card app-card text-center hidden mb-4">
            <div class="card-body">
                <div class="spinner-border text-primary mb-3"></div>
                <p>Analyzing report, please waitâ€¦</p>

                <div class="progress">
                    <div id="progress"
                         class="progress-bar progress-bar-striped progress-bar-animated">
                    </div>
                </div>
            </div>
        </div>

        <!-- Result -->
        <div class="card app-card">
            <div class="card-body">
                <h5 class="mb-2">AI Explanation</h5>
                <div id="result" class="result-box">
                    <span class="text-muted">
                        Upload a report to view explanation here.
                    </span>
                </div>
            </div>
        </div>

    </div>
</div>

<!-- Scripts -->


<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="script.js"></script>

</body>
</html>
