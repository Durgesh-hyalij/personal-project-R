<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Project-R</title>
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    p.subtitle {
      color: #777;
      font-size: 14px;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      margin-top: 1rem;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .register-link {
      display: block;
      margin-top: 1.5rem;
      color: #666;
      text-decoration: none;
      font-size: 14px;
    }

    .register-link strong {
      color: var(--primary-color);
    }

    #msg {
      margin-top: 1rem;
      font-size: 14px;
      color: #d32f2f;
      font-weight: 500;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Welcome Back</h2>
  <p class="subtitle">Please enter your details to login</p>
  
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="password" id="password" placeholder="Password" required>

  <button id="loginBtn">Login</button>

  <p id="msg"></p>

  <a href="register.html" class="register-link">Don't have an account? <strong>Register</strong></a>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  if (!email || !password) {
    document.getElementById("msg").innerText = "Please enter both email and password.";
    return;
  }

  // Clear previous message
  document.getElementById("msg").innerText = "";

  fetch("http://127.0.0.1:5000/login", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      // üîê Save token
      localStorage.setItem("token", data.token);
      localStorage.setItem('user', JSON.stringify(data.user));
      // ‚û° Redirect
      window.location.href = "index.html";
    } else {
      document.getElementById("msg").innerText = data.message;
    }
  })
  .catch(err => {
    document.getElementById("msg").innerText = "Unable to connect to server.";
  });
});
</script>

</body>
</html>
