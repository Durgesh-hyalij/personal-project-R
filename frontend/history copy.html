<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Report History</title>

<!-- Markdown parser for AI summary & extracted text -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

<style>
/* ===============================
   BASIC PAGE STYLING
================================ */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f6f8;
}

/* ===============================
   TOP NAVBAR
================================ */
.topbar {
  height: 60px;
  background: #0d47a1;
  color: white;
  display: flex;
  align-items: center;
  padding: 0 20px;
}

.topbar .right {
  margin-left: auto;
}

.topbar button, .topbar a {
  margin-left: 10px;
  background: white;
  color: #0d47a1;
  border: none;
  padding: 7px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-weight: 600;
  text-decoration: none;
}

/* ===============================
   MAIN LAYOUT
================================ */
.layout {
  display: flex;
  height: calc(100vh - 60px);
}

/* ===============================
   SIDEBAR (REPORT LIST)
================================ */
.sidebar {
  width: 280px;
  background: #f7f9fc;
  border-right: 1px solid #ddd;
  padding: 10px;
  overflow-y: auto;
}

.report-item {
  background: white;
  padding: 10px;
  margin-bottom: 8px;
  border-radius: 6px;
  cursor: pointer;
  border: 1px solid #e2e8f0;
}

.report-item:hover {
  background: #eef4ff;
}

.report-item.active {
  background: #dbe9ff;
  border-left: 4px solid #0d47a1;
  font-weight: 600;
}

/* ===============================
   CONTENT PANELS
================================ */
.panel {
  flex: 1;
  padding: 15px;
  overflow-y: auto;
}

.content-box {
  background: white;
  padding: 12px;
  border-radius: 6px;
  border: 1px solid #ddd;
  white-space: pre-wrap;
}

/* ===============================
   PDF ACTION BAR
================================ */
#pdfSection {
  display: none;
  background: white;
  border: 1px solid #ddd;
  padding: 10px;
  border-radius: 6px;
  margin-bottom: 10px;
  display: flex;
  gap: 15px;
  align-items: center;
}

#deleteReportBtn {
  color: red;
  background: none;
  border: none;
  cursor: pointer;
}

/* ===============================
   TOGGLE BUTTON
================================ */
#toggleExtractedBtn {
  margin: 10px 0;
  padding: 6px 10px;
  background: #e3f2fd;
  border: 1px solid #90caf9;
  border-radius: 6px;
  cursor: pointer;
}
</style>
</head>

<body>

<!-- ===============================
     AUTH GUARD (VERY IMPORTANT)
================================ -->
<script>
  // If token is missing â†’ force login
  if (!localStorage.getItem("token")) {
    window.location.href = "login.html";
  }
</script>

<!-- ===============================
     NAVBAR
================================ -->
<div class="topbar">
  <h3>ðŸ©º Project-R</h3>

  <div class="right">
    <a href="index.html">Home</a>
    <button id="downloadAiPdf">Download AI PDF</button>
    <button id="logoutBtn">Logout</button>
  </div>
</div>

<!-- ===============================
     MAIN CONTENT
================================ -->
<div class="layout">

  <!-- LEFT: REPORT LIST -->
  <div class="sidebar" id="reportList">
    <h3>Reports</h3>
  </div>

  <!-- RIGHT: REPORT DETAILS -->
  <div class="panel">

    <!-- PDF ACTION BAR -->
    <div id="pdfSection">
      ðŸ“„ <strong id="pdfName"></strong>
      <a id="viewPdf" target="_blank">View</a>
      <a id="downloadPdf" download>Download</a>
      <button id="deleteReportBtn">ðŸ—‘ Delete</button>
    </div>

    <h3>AI Summary (Important)</h3>
    <div id="aiSummary" class="content-box">
      Select a report to view AI summary
    </div>

    <button id="toggleExtractedBtn">Show full extracted text</button>

    <h3 id="extractedTitle" style="display:none;">Full Extracted Text</h3>
    <div id="extractedText" class="content-box" style="display:none;"></div>
  </div>
</div>

<!-- ===============================
     JAVASCRIPT LOGIC
================================ -->
<script>
/* ===============================
   GLOBAL VARIABLES
================================ */
let currentReportId = null;
let extractedVisible = false;

// DOM references
const reportList = document.getElementById("reportList");
const aiSummaryDiv = document.getElementById("aiSummary");
const extractedTextDiv = document.getElementById("extractedText");
const extractedTitle = document.getElementById("extractedTitle");
const toggleBtn = document.getElementById("toggleExtractedBtn");

const pdfSection = document.getElementById("pdfSection");
const pdfNameSpan = document.getElementById("pdfName");
const viewPdfLink = document.getElementById("viewPdf");
const downloadPdfLink = document.getElementById("downloadPdf");
const deleteBtn = document.getElementById("deleteReportBtn");

const downloadAiBtn = document.getElementById("downloadAiPdf");
const logoutBtn = document.getElementById("logoutBtn");

/* ===============================
   LOAD REPORT HISTORY
================================ */
fetch("http://127.0.0.1:5000/history", {
  headers: {
    "Authorization": "Bearer " + localStorage.getItem("token")
  }
})
.then(res => {
  // If token expired or invalid
  if (res.status === 401) {
    localStorage.removeItem("token");
    window.location.href = "login.html";
    return null;
  }
  return res.json();
})
.then(data => {
  if (!data) return;

  data.data.forEach(report => {
    const div = document.createElement("div");
    div.className = "report-item";
    div.innerHTML = `
      <strong>${report.pdf_name}</strong><br>
      <small>${report.created_at}</small>
    `;
    div.onclick = () => loadReport(report.id, div);
    reportList.appendChild(div);
  });
});

/* ===============================
   LOAD SINGLE REPORT
================================ */
function loadReport(id, element) {
  document.querySelectorAll(".report-item")
    .forEach(i => i.classList.remove("active"));

  element.classList.add("active");
  currentReportId = id;

  fetch(`http://127.0.0.1:5000/history/${id}`, {
    headers: {
      "Authorization": "Bearer " + localStorage.getItem("token")
    }
  })
  .then(res => res.json())
  .then(data => {
    aiSummaryDiv.innerHTML = marked.parse(
      data.data.ai_summary || "No AI summary available"
    );

    extractedTextDiv.innerHTML = marked.parse(
      data.data.extracted_text
    );

    // Reset extracted text view
    extractedVisible = false;
    extractedTextDiv.style.display = "none";
    extractedTitle.style.display = "none";
    toggleBtn.textContent = "Show full extracted text";

    // PDF links
    const pdfUrl = `http://127.0.0.1:5000/download/${data.data.pdf_name}`;
    pdfNameSpan.textContent = data.data.pdf_name;
    viewPdfLink.href = pdfUrl;
    downloadPdfLink.href = pdfUrl;
    pdfSection.style.display = "flex";
  });
}

/* ===============================
   TOGGLE EXTRACTED TEXT
================================ */
toggleBtn.addEventListener("click", () => {
  extractedVisible = !extractedVisible;
  extractedTextDiv.style.display = extractedVisible ? "block" : "none";
  extractedTitle.style.display = extractedVisible ? "block" : "none";
  toggleBtn.textContent = extractedVisible
    ? "Hide full extracted text"
    : "Show full extracted text";
});

/* ===============================
   DELETE REPORT
================================ */
deleteBtn.addEventListener("click", () => {
  if (!currentReportId) {
    alert("Select a report first");
    return;
  }

  if (!confirm("Delete this report permanently?")) return;

  fetch(`http://127.0.0.1:5000/history/${currentReportId}`, {
    method: "DELETE",
    headers: {
      "Authorization": "Bearer " + localStorage.getItem("token")
    }
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      document.querySelector(".report-item.active")?.remove();
      aiSummaryDiv.textContent = "Select a report to view AI summary";
      extractedTextDiv.style.display = "none";
      pdfSection.style.display = "none";
      currentReportId = null;
    } else {
      alert(data.message);
    }
  });
});

/* ===============================
   DOWNLOAD AI SUMMARY AS PDF
================================ */
downloadAiBtn.addEventListener("click", () => {
  const text = aiSummaryDiv.textContent.trim();
  if (!text) {
    alert("No AI summary available");
    return;
  }

  fetch("http://127.0.0.1:5000/generate-pdf", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer " + localStorage.getItem("token")
    },
    body: JSON.stringify({ result: text })
  })
  .then(res => res.blob())
  .then(blob => {
    const a = document.createElement("a");
    a.href = URL.createObjectURL(blob);
    a.download = "AI_Summary.pdf";
    a.click();
  });
});

/* ===============================
   LOGOUT
================================ */
logoutBtn.addEventListener("click", () => {
  localStorage.removeItem("token");
  window.location.href = "login.html";
});
</script>

</body>
</html>
