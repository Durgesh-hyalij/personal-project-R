<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report History | Project-R</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: #f5f7fa;
        }

        .history-card {
            border-radius: 12px;
            margin-bottom: 15px;
        }

        .status-badge {
            font-size: 0.85rem;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
    </style>
</head>
<body>

<!-- Top Header -->
<nav class="navbar navbar-light bg-white shadow-sm mb-4">
    <div class="container">
        <span class="navbar-brand fw-bold">ðŸ©º Project-R</span>
        <a href="index.html" class="btn btn-outline-primary btn-sm">
            + Analyze New Report
        </a>
    </div>
</nav>

<!-- Main Content -->
<div class="container">

    <!-- Page Title -->
    <div class="mb-4">
        <h3 class="fw-bold">Report History</h3>
        <p class="text-muted">Previously analyzed medical reports</p>
    </div>

    <!-- Loader -->
    <div id="loader" class="text-center my-5">
        <div class="spinner-border text-primary"></div>
        <p class="mt-2">Loading historyâ€¦</p>
    </div>

    <!-- History List -->
    <div id="historyList"></div>

    <!-- Empty State -->
    <div id="emptyState" class="empty-state d-none">
        <i class="bi bi-folder-x fs-1"></i>
        <h5 class="mt-3">No reports yet</h5>
        <p>Upload a medical report to see your history here.</p>
    </div>

</div>

<!-- Script -->
<script>
async function loadHistory() {
    const loader = document.getElementById("loader");
    const historyList = document.getElementById("historyList");
    const emptyState = document.getElementById("emptyState");

    try {
        const response = await fetch("http://127.0.0.1:5000/history");
        const data = await response.json();

        loader.style.display = "none";

        if (data.count === 0) {
            emptyState.classList.remove("d-none");
            return;
        }

        data.data.forEach(report => {
            const statusBadge = report.has_ai_summary
                ? `<span class="badge bg-success status-badge">Ready</span>`
                : `<span class="badge bg-warning text-dark status-badge">Processing</span>`;

            const card = document.createElement("div");
            card.className = "card history-card shadow-sm";

            card.innerHTML = `
                <div class="card-body d-flex justify-content-between align-items-center flex-wrap">
                    <div>
                        <h6 class="fw-bold mb-1">ðŸ“„ ${report.pdf_name}</h6>
                        <small class="text-muted">ðŸ•’ ${report.created_at}</small>
                    </div>

                    <div class="mt-2 mt-md-0">
                        ${statusBadge}
                        <a href="view.html?id=${report.id}" class="btn btn-sm btn-primary ms-2">
                            View
                        </a>
                        <a href="http://127.0.0.1:5000/download/${report.id}" 
                           class="btn btn-sm btn-outline-secondary ms-1">
                            PDF
                        </a>
                    </div>
                </div>
            `;

            historyList.appendChild(card);
        });

    } catch (error) {
        loader.style.display = "none";
        historyList.innerHTML = `
            <p class="text-danger text-center">
                Failed to load history. Please try again later.
            </p>
        `;
    }
}

// Load history on page load
loadHistory();
</script>

</body>
</html>
