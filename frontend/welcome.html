<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome | MedReport AI</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .box {
            background: white;
            padding: 35px;
            border-radius: 10px;
            text-align: center;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        p {
            color: #555;
            line-height: 1.6;
            font-size: 15px;
        }

        button {
            margin-top: 20px;
            padding: 12px 22px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>Welcome to MedReport AI</h1>

    <p>
        MedReport AI helps you understand your medical test reports
        in simple and clear language. Just upload your PDF report
        and get an easy explanation powered by AI.
    </p>

     <button onclick="goToApp()">Go to Application</button> 
 
</div>

 <script>
    function goToApp() {
        window.location.href = "index.html"; 
    }
</script> 


</body>
</html>
