<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>Register | MedAnalyzer AI</title><link rel="stylesheet" href="style.css"></head>
<body>
    <div class="auth-container"><div class="auth-card">
        <h2 style="margin-bottom: 1.5rem;">Create Account</h2>
        <form id="registerForm">
            <input type="text" id="name" class="form-input" placeholder="Full Name" required>
            <input type="email" id="email" class="form-input" placeholder="Email Address" required>
            <input type="password" id="password" class="form-input" placeholder="Password" required>
            <button type="submit" class="btn" style="width: 100%;">Create Account</button>
        </form>
        <p style="margin-top: 1.5rem;"><a href="login.html" style="color:#2563eb; text-decoration:none;">Already have an account?</a></p>
    </div></div>
    <script src="script.js"></script>
</body>
</html>
