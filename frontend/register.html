<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Project-R</title>
  <style>
    :root {
      --primary-color: #4f46e5;
      --primary-hover: #4338ca;
      --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg-gradient);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 1.5rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box; /* Ensures padding doesn't affect width */
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(79, 70, 229, 0.1);
    }

    .btn-container {
      margin-top: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    .login-link {
      display: block;
      margin-top: 1.5rem;
      color: #666;
      text-decoration: none;
      font-size: 14px;
    }

    .login-link strong {
      color: var(--primary-color);
    }

    #msg {
      margin-top: 1rem;
      font-size: 14px;
      color: #d32f2f;
      min-height: 20px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>Create Account</h2>
  
  <input type="text" id="name" placeholder="Full Name" required>
  <input type="email" id="email" placeholder="Email Address" required>
  <input type="password" id="password" placeholder="Password" required>

  <div class="btn-container">
    <button id="registerBtn">Sign Up</button>
  </div>

  <p id="msg"></p>

  <a href="login.html" class="login-link">Already have an account? <strong>Login</strong></a>
</div>

<script>
document.getElementById("registerBtn").addEventListener("click", () => {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  // Basic validation feedback
  if(!name || !email || !password) {
    document.getElementById("msg").innerText = "Please fill in all fields.";
    return;
  }

  fetch("http://127.0.0.1:5000/register", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({ name, email, password })
  })
  .then(res => res.json())
  .then(data => {
    if (data.success) {
      alert("Registration successful!");
      window.location.href = "login.html";
    } else {
      document.getElementById("msg").innerText = data.message;
    }
  })
  .catch(err => {
    document.getElementById("msg").innerText = "Connection error. Is the Flask server running?";
  });
});
</script>

</body>
</html>
